upstream flowork_app {
    server web:5000;
}

server {
    listen 80;
    server_name localhost;

    # [보안] 엑셀 업로드 등을 위해 요청 본문 크기 제한 설정 (config.py와 맞춤)
    client_max_body_size 16M;

    # [최적화] 정적 파일(이미지, CSS, JS)은 Nginx가 직접 처리하여 속도 향상
    location /static/ {
        alias /app/flowork/static/;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    # 나머지 요청은 Gunicorn(Flask)으로 전달
    location / {
        proxy_pass http://flowork_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}