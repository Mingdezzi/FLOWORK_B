{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-sm p-5">
                <div class="mb-4 text-secondary opacity-50">
                    <i class="bi bi-signpost-split" style="font-size: 4rem;"></i>
                </div>
                <h2 class="fw-bold mb-3">페이지를 찾을 수 없습니다</h2>
                <p class="text-muted mb-4">
                    요청하신 페이지가 삭제되었거나 주소가 변경되었을 수 있습니다.<br>
                    입력하신 주소가 정확한지 다시 한번 확인해 주세요.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-center">
                    <a href="{{ url_for('ui.home') }}" class="btn btn-primary px-4 spa-link">
                        <i class="bi bi-house-door me-2"></i>홈으로 이동
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
