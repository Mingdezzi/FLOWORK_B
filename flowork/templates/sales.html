{% extends 'base.html' %}

{% block content %}
<div class="mobile-sales-tabs btn-group w-100" role="group">
    <button type="button" class="btn btn-outline-secondary mobile-tab-btn active" data-target="sales-left">
        <i class="bi bi-search me-1"></i>상품검색
    </button>
    <button type="button" class="btn btn-outline-secondary mobile-tab-btn" data-target="sales-right">
        <i class="bi bi-cart me-1"></i>장바구니 <span class="badge bg-white text-dark ms-1" id="mobile-cart-badge">0</span>
    </button>
</div>

<div class="sales-container" 
     data-target-store-id="{{ target_store_id }}"
     data-api-urls='{
        "searchSalesProducts": "{{ url_for("api.search_sales_products") }}",
        "getRefundRecords": "{{ url_for("api.get_refund_records") }}",
        "submitSales": "{{ url_for("api.create_sale") }}",
        "saleDetails": "{{ url_for("api.get_sale_details", sale_id=999999) }}",
        "refund": "{{ url_for("api.refund_sale", sale_id=999999) }}",
        "salesSettings": "{{ url_for("api.sales_settings") }}"
     }'>
     
    <div class="sales-left active" id="sales-left-panel">
        {% if not current_user.store_id %}
        <div class="mb-2">
            <select class="form-select form-select-sm border-primary" onchange="window.location.href='{{ url_for('ui.sales_register') }}?store_id=' + this.value">
                <option value="">-- 매장 선택 --</option>
                {% for s in stores %}
                <option value="{{ s.id }}" {{ 'selected' if s.id == target_store_id else '' }}>{{ s.store_name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div class="d-flex gap-2 mb-2">
            <div class="flex-grow-1">
                <input type="date" id="sale-date" class="form-control form-control-sm" title="판매일자">
            </div>
            <div class="flex-grow-1" id="date-area-refund" style="display: none;">
                <div class="input-group input-group-sm">
                    <input type="date" id="refund-start" class="form-control">
                    <input type="date" id="refund-end" class="form-control">
                </div>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <input type="radio" class="btn-check" name="mode-switch" id="mode-sales" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="mode-sales">판매</label>
                <input type="radio" class="btn-check" name="mode-switch" id="mode-refund" autocomplete="off">
                <label class="btn btn-outline-danger" for="mode-refund">환불</label>
            </div>
        </div>

        <div class="input-group input-group-sm mb-1">
            <input type="text" id="search-input" class="form-control" placeholder="품번/품명/바코드" autocomplete="off">
            <button class="btn btn-dark" id="btn-search"><i class="bi bi-search"></i></button>
        </div>

        <div class="left-table-wrapper custom-scrollbar">
            <table class="table table-hover table-bordered left-table mb-0">
                <thead class="table-light sticky-top bg-light">
                    <tr class="text-center">
                        <th style="width: 30%">품번</th>
                        <th style="width: 35%">품명</th>
                        <th style="width: 15%">정보</th>
                        <th style="width: 20%">재고</th>
                    </tr>
                </thead>
                <tbody id="left-table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="sales-right" id="sales-right-panel">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="fw-bold text-dark"><i class="bi bi-basket2-fill me-1"></i>판매 목록</div>
            <div class="d-flex gap-1">
                <button class="btn btn-sm btn-outline-secondary py-0" id="btn-toggle-online" style="font-size: 0.8rem;">OFFLINE</button>
                <button class="btn btn-sm btn-light border py-0 text-danger" id="btn-clear-cart" style="font-size: 0.8rem;">비우기</button>
            </div>
        </div>

        <div class="cart-table-wrapper custom-scrollbar mb-2">
            <table class="table table-hover table-striped mb-0 text-center align-middle" style="font-size: 0.85rem;">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th width="35">#</th>
                        <th>상품</th>
                        <th>옵션</th>
                        <th class="text-end">판매가</th>
                        <th width="70">할인</th>
                        <th width="70">수량</th>
                        <th width="40"></th>
                    </tr>
                </thead>
                <tbody id="cart-tbody"></tbody>
            </table>
        </div>

        <div class="card bg-light border-0">
            <div class="card-body p-2">
                <div class="d-flex justify-content-between align-items-end mb-2 border-bottom pb-2">
                    <div class="small text-muted">수량: <b id="total-qty">0</b></div>
                    <div class="text-end">
                        <div class="fs-4 fw-bold text-primary lh-1"><span id="total-amount">0</span><span class="fs-6 text-muted ms-1">원</span></div>
                    </div>
                </div>

                <div id="sales-actions">
                    <div class="d-flex gap-2 mb-2">
                        <button class="btn btn-sm btn-warning flex-fill" id="btn-hold-sale">보류</button>
                        <button class="btn btn-sm btn-outline-primary flex-fill" id="btn-apply-discount">할인</button>
                    </div>
                    <button class="btn btn-primary w-100 fw-bold py-2" id="btn-submit-sale">
                        <i class="bi bi-check-lg me-1"></i>결제 완료
                    </button>
                </div>
                
                <div id="refund-actions" style="display: none;">
                    <div class="alert alert-danger py-1 px-2 mb-2 small text-truncate">
                        <i class="bi bi-info-circle me-1"></i><span id="refund-target-info">선택안됨</span>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-danger flex-fill py-2" id="btn-submit-refund">환불처리</button>
                        <button class="btn btn-secondary flex-fill py-2" id="btn-cancel-refund">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detail-modal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header py-2"><h6 class="modal-title fw-bold" id="detail-modal-title">옵션 선택</h6><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body p-0"><div class="table-responsive"><table class="table table-hover text-center mb-0" style="font-size: 0.9rem;"><thead class="table-light"><tr><th>컬러</th><th>사이즈</th><th>재고</th><th>가</th><th>선택</th></tr></thead><tbody id="detail-modal-tbody"></tbody></table></div></div></div></div></div>
<div class="modal fade" id="records-modal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-danger text-white py-2"><h6 class="modal-title" id="records-modal-title">환불 대상 선택</h6><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body p-0"><div class="table-responsive"><table class="table table-hover text-center mb-0" style="font-size: 0.85rem;"><thead class="table-light"><tr><th>날짜</th><th>영수증</th><th>상품</th><th>옵션</th><th>가</th></tr></thead><tbody id="records-modal-tbody"></tbody></table></div></div></div></div></div>
{% endblock %}
