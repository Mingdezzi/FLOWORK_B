<div class="accordion accordion-flush" id="navAccordion">
    
    <div class="list-group list-group-flush border-bottom">
        <a href="{{ url_for('ui.sales_register') }}" class="list-group-item list-group-item-action fw-bold spa-link {{ 'active' if active_page == 'sales' else '' }}" style="padding: 1rem 1.25rem;" data-title="판매등록">
            <i class="bi bi-cart-check me-2 text-danger"></i> 판매등록 (POS)
        </a>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#menu-sales-mgmt">
                <i class="bi bi-receipt me-2"></i> 판매관리
            </button>
        </h2>
        <div id="menu-sales-mgmt" class="accordion-collapse collapse {{ 'show' if active_page in ['sales_record', 'order'] else '' }}" data-bs-parent="#navAccordion">
            <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('ui.sales_record') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'sales_record' else '' }}" data-title="판매내역">판매내역</a>
                    <a href="{{ url_for('ui.order_list') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'order' else '' }}" data-title="고객주문">고객주문</a>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#menu-order-return">
                <i class="bi bi-box-seam me-2"></i> 주문반품
            </button>
        </h2>
        <div id="menu-order-return" class="accordion-collapse collapse {{ 'show' if active_page in ['store_orders', 'store_returns'] else '' }}" data-bs-parent="#navAccordion">
            <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('ui.store_order_list') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'store_orders' else '' }}" data-title="주문등록">주문등록</a>
                    <a href="{{ url_for('ui.store_return_list') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'store_returns' else '' }}" data-title="반품등록">반품등록</a>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#menu-stock">
                <i class="bi bi-boxes me-2"></i> 재고관리
            </button>
        </h2>
        <div id="menu-stock" class="accordion-collapse collapse {{ 'show' if active_page in ['search', 'list', 'check', 'stock_overview'] else '' }}" data-bs-parent="#navAccordion">
            <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('ui.search_page') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'search' else '' }}" data-title="상품검색">상품검색</a>
                    <a href="{{ url_for('ui.list_page') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'list' else '' }}" data-title="상세검색">상세검색</a>
                    <a href="{{ url_for('ui.check_page') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'check' else '' }}" data-title="재고실사">재고실사</a>
                    {% if not current_user.store_id %}
                    <a href="{{ url_for('ui.stock_overview') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'stock_overview' else '' }}" data-title="통합재고">통합재고</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#menu-transfer">
                <i class="bi bi-arrow-left-right me-2"></i> 수평이동
            </button>
        </h2>
        <div id="menu-transfer" class="accordion-collapse collapse {{ 'show' if active_page in ['transfer_out', 'transfer_in', 'transfer_status'] else '' }}" data-bs-parent="#navAccordion">
            <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('ui.stock_transfer_out') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'transfer_out' else '' }}" data-title="수평출고">수평출고</a>
                    <a href="{{ url_for('ui.stock_transfer_in') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'transfer_in' else '' }}" data-title="수평입고">수평입고</a>
                    <a href="{{ url_for('ui.stock_transfer_status') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'transfer_status' else '' }}" data-title="수평현황">수평현황</a>
                </div>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#menu-settings">
                <i class="bi bi-gear me-2"></i> 전체설정
            </button>
        </h2>
        <div id="menu-settings" class="accordion-collapse collapse {{ 'show' if active_page in ['stock', 'setting'] else '' }}" data-bs-parent="#navAccordion">
            <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('ui.stock_management') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'stock' else '' }}" data-title="재고설정">재고설정</a>
                    <a href="{{ url_for('ui.setting_page') }}" class="list-group-item list-group-item-action small ps-4 spa-link {{ 'active' if active_page == 'setting' else '' }}" data-title="일반설정">일반설정</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-4 px-3 d-lg-none">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger w-100">
            <i class="bi bi-box-arrow-right me-2"></i> 로그아웃
        </a>
    </div>

</div>
