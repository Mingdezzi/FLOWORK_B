{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card border-0 shadow-sm p-5">
                <div class="mb-4 text-warning">
                    <i class="bi bi-shield-lock-fill" style="font-size: 4rem;"></i>
                </div>
                <h2 class="fw-bold mb-3">접근 권한이 없습니다</h2>
                <p class="text-muted mb-4">{{ error_description or '해당 페이지나 리소스에 접근할 권한이 없습니다.' }}</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-center">
                    <a href="{{ url_for('ui.home') }}" class="btn btn-primary px-4 spa-link">
                        <i class="bi bi-house-door me-2"></i>홈으로 이동
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary px-4">
                        이전 페이지
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
