<meta name="csrf-token" content="{{ csrf_token() }}">

<header class="mb-3 main-header">
    <div class="d-flex justify-content-between align-items-center">
        <div class="header-left">
            <div class="d-flex flex-column">
                <span class="fw-bold text-primary" style="font-size: 0.9rem;">
                    <i class="bi bi-calendar-check me-1"></i>{{ today_date if today_date else '2025-11-16' }}
                </span>
                <span class="text-muted small" style="font-size: 0.75rem;">
                    미열람 공지 0 · 메일 0 · 입고대기 0
                </span>
            </div>
        </div>

        <div class="header-center text-center">
            <a href="{{ url_for('ui.home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="FLOWORK" style="height: 36px; object-fit: contain;">
            </a>
        </div>
        
        <div class="header-right d-flex justify-content-end align-items-center">
            <div class="text-end lh-sm">
                <span class="d-block fw-bold text-dark" style="font-size: 0.85rem;">{{ shop_name }}</span>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="text-decoration-none text-secondary hover-text-danger" style="font-size: 0.75rem;">
                    <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
