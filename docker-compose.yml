services:
  web:
    build: .
    container_name: flowork_app
    restart: always
    ports:
      - "80:5000"
    env_file:
      - .env
    volumes:
      - ./flowork/static/product_images:/app/flowork/static/product_images
      - flowork_tmp:/tmp
    depends_on:
      - db
      - redis

  worker:
    build: .
    container_name: flowork_worker
    restart: always
    # Concurrency를 4로 설정하여 6코어/12GB RAM 환경에서 안정성 확보
    command: celery -A flowork.celery_worker.celery worker --loglevel=info --concurrency=4
    env_file:
      - .env
    volumes:
      - ./flowork/static/product_images:/app/flowork/static/product_images
      - flowork_tmp:/tmp
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: flowork_db
    restart: always
    command: >
      postgres 
      -c shared_buffers=2GB 
      -c effective_cache_size=6GB 
      -c maintenance_work_mem=512MB 
      -c checkpoint_completion_target=0.9 
      -c wal_buffers=16MB 
      -c default_statistics_target=100 
      -c random_page_cost=1.1 
      -c effective_io_concurrency=200
      -c work_mem=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=200
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /dev/shm:/dev/shm
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: flowork_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  flowork_tmp: